<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "js/jquery-3.2.1.js"></script>
  <script src = "js/scripts.js"></script>
  <title>Weather Map</title>
</head>
<body>
  <h1>Nairobi's Current Weather</h1>
  <section>
    <p>Current temperature: <span class="temp"></span></p>
    <p>Today's high temperature: <span class="highTemp"></span></p>
    <p>Today's low temperature: <span class="lowTemp"></span></p>
    <p>Description of current weather conditions: <span class="description"></span></p>
    <p>Current wind speed: <span class="windspeed"></span></p>
    <p>Time of sunrise: <span class="sunrise"></span></p>
    <p>Time of sunset: <span class="sunset"></span></p>
  </section>
</body>
</html>
