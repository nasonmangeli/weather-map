<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "js/jquery-3.2.1.js"></script>
  <script src = "js/scripts.js"></script>
  <title>Weather Map</title>
</head>
<body>
  <div class="contianer">
    <div class="jumbotron">
      <h1>Current Weather</h1>
      <a href="#" id="city1">Nairobi</a>
      <a href="#" id="city2">Mombasa</a>
    </div>
    <section>
      <p>Current temperature: <span  id="temp" class="clearField"></span></p>
      <p>Today's high temperature: <span id="highTemp" class="clearField"></span></p>
      <p>Today's low temperature: <span id="lowTemp" class="clearField"></span></p>
      <p>Description of current weather conditions: <span id="description" class="clearField"></span></p>
      <p>Current wind speed: <span id="windspeed" class="clearField"></span></p>
      <p>Time of sunrise: <span id="sunrise" class="clearField"></span></p>
      <p>Time of sunset: <span id="sunset" class="clearField"></span></p>
    </section>
  </div>
</body>
</html>
